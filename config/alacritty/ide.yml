window:
  padding:
    x: 18
    y: 18

  opacity: 1.0

  title: IDE

  class:
    instance: IDE
    general: IDE

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  bold:
    family: Hack Nerd Font Mono
    style: Bold

  italic:
    family: Hack Nerd Font Mono
    style: Italic

  bold_italic:
